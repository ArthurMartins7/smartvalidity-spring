spring.application.name=smartvalidity

# Profile configuration (baseado no log que mostrou "No active profile set")
spring.profiles.active=dev

spring.datasource.url=jdbc:mysql://localhost:3306/smartvalidity?useSSL=false&serverTimezone=America/Sao_Paulo&useTimezone=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexões para melhor performance
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
# Otimizações adicionais do HikariCP para melhor performance
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.max-lifetime=1800000

#Contexto alterado de "http://localhost:8080/api/" para  "http://localhost:8080/smartvalidity/api"
server.servlet.context-path=/smartvalidity

# JPA/Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Corrige o warning sobre open-in-view
spring.jpa.open-in-view=false
# Melhora performance das queries
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Otimizações adicionais do Hibernate para melhor performance de inicialização
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Otimizações de inicialização do Spring Boot
spring.main.lazy-initialization=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Configurações do servidor para melhor performance
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000

# JWT Configuration
jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

# File upload configurations
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging configuration otimizado (reduz logs desnecessários)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Reduz logs verbosos de inicialização
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.data.repository.core=WARN
logging.level.org.hibernate.engine.internal=WARN