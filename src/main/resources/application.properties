spring.application.name=smartvalidity

spring.datasource.url=${DB_URL:jdbc:mysql://db:3307/smartvalidity?useSSL=false&serverTimezone=America/Sao_Paulo&useTimezone=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PWD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Contexto alterado de "http://localhost:8080/api/" para  "http://localhost:8080/smartvalidity/api"
server.servlet.context-path=/smartvalidity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# == SMTP settings for Outlook ==
# Use your Outlook (Office365) account to enviar emails.
# IMPORTANT: Defina a senha em uma variável de ambiente OUTLOOK_PASSWORD ou substitua abaixo.
# Para mais segurança, não commit a senha no repositório.
# Host e porta padrão para SMTP Outlook (TLS): smtp.office365.com:587
spring.mail.host=${SMTP_HOST:smtp.office365.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:usuario@exemplo.com}
spring.mail.password=${SMTP_PASSWORD:senha_de_app}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.protocol=smtp

# Para evitar erro de handshake TLS com Outlook / Office365
spring.mail.properties.mail.smtp.ssl.trust=smtp.office365.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2