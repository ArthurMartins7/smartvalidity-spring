spring.application.name=smartvalidity

spring.datasource.url=jdbc:mysql://localhost:3306/smartvalidity?useSSL=false&serverTimezone=America/Sao_Paulo&useTimezone=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Contexto alterado de "http://localhost:8080/api/" para  "http://localhost:8080/smartvalidity/api"
server.servlet.context-path=/smartvalidity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# == SMTP settings for Outlook ==
# Use your Outlook (Office365) account to enviar emails.
# IMPORTANT: Defina a senha em uma variável de ambiente OUTLOOK_PASSWORD ou substitua abaixo.
# Para mais segurança, não commit a senha no repositório.
# Host e porta padrão para SMTP Outlook (TLS): smtp.office365.com:587
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=arthur.martins@alunos.sc.senac.br
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.protocol=smtp

# Para evitar erro de handshake TLS com Outlook / Office365
spring.mail.properties.mail.smtp.ssl.trust=smtp.office365.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2